<div class="favourite-product" *ngIf="product">
  <div class="favourite-product-image" routerLink="/product/{{product.url}}"
       style="background-image: url({{serverStaticPath + product.image}})">
  </div>
  <div class="favourite-product-name">
    <span routerLink="/product/{{product.url}}">{{ product.name }}</span>
  </div>
  <div class="favourite-product-price">{{ product.price }} BYN</div>
  <count-selector (onCountChange)="updateCount($event)" [count]="count"></count-selector>
  <div class="favourite-product-action">
    <button class="button" (click)="addToCart()" *ngIf="!product.countInCart">В корзину</button>
    <button class="button button-transparent button-in-cart" *ngIf="product.countInCart" (click)="removeFromCart()">
      <span>В корзине</span>
      <span>Удалить</span>
    </button>
  </div>
  <div class="favourite-product-remove" (click)="removeFromFavourites()">
    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line x1="0.935622" y1="0.649902" x2="12.9564" y2="12.6707" stroke="#A8ABA7" stroke-linecap="round"/>
      <line x1="12.9238" y1="0.629958" x2="0.903013" y2="12.6508" stroke="#A8ABA7" stroke-linecap="round"/>
    </svg>
  </div>
</div>
